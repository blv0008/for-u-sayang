<style>
body{
  margin:0;
  height:100vh;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  color:#ff4fd8;
}

h1{
  text-shadow:0 0 10px #ff4fd8,0 0 20px #ff4fd8;
}

.flower{
  position:relative;
  width:200px;
  height:260px;
  margin:10px;
}

.stem{
  width:6px;height:150px;background:#2ecc71;
  position:absolute;bottom:0;left:50%;transform:translateX(-50%);
}

.petals{
  position:absolute;width:100px;height:100px;
  top:-50px;left:50%;transform:translateX(-50%) scale(0);
  transition:1s ease;
}

.petal{
  width:50px;height:50px;background:#ff4fd8;border-radius:50%;
  position:absolute;box-shadow:0 0 15px #ff4fd8;
}
.petal:nth-child(1){top:0;left:25px}
.petal:nth-child(2){top:25px;left:0}
.petal:nth-child(3){top:25px;left:50px}
.petal:nth-child(4){top:50px;left:25px}

.center{
  width:22px;height:22px;background:gold;border-radius:50%;
  position:absolute;top:39px;left:39px;box-shadow:0 0 10px gold;
}

.flower.open .petals{transform:translateX(-50%) scale(1)}

.btn{
  margin:6px;padding:10px 20px;border:none;border-radius:20px;
  background:#ff4fd8;color:black;font-size:14px;cursor:pointer;
  box-shadow:0 0 15px #ff4fd8;
}

.message{
  margin-top:10px;
  text-align:center;
  min-height:50px;
}

.heart{
  position:absolute;color:#ff4fd8;font-size:18px;
  animation:float 8s linear infinite;
  text-shadow:0 0 10px #ff4fd8;
}

@keyframes float{
  from{transform:translateY(110vh);opacity:1}
  to{transform:translateY(-120px);opacity:0}
}

#gameBox{
  margin-top:10px;
  padding:12px;
  border:2px dashed #ff4fd8;
  border-radius:12px;
  width:260px;
  text-align:center;
}

#clickMe{

}
</style>
</head>
